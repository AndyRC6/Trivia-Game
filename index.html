<!DOCTYPE html>
<html>
<head>
	<title>Trivia</title>
	

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
	<script src="assets/javascript/game.js" type="text/javascript"></script>

</head>

<body>

	<div class="container start-container">
		<div class="row start-row">
			<div class="col-md-12">
				<button class="btn btn-lg btn-info begin-button">Begin Trivia Quiz</button>
			</div>
		</div>
	</div>
	
	<div class="container question-container">
		<div class="row">
			<div class="col-md-12">
				<h4 class="timer">00:00</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2 class="question-text">this will be a question</h2>
			</div>
		</div>
		<br>
		<br>
		<br>
		<div class="row answer-button-row">
			<div class="col-md-12">
				<button class="btn btn-lg btn-primary answer-button button-1">answer</button>
			</div>
		</div>
		<div class="row answer-button-row">
			<div class="col-md-12">
				<button class="btn btn-lg btn-primary answer-button button-2">answer</button>
			</div>
		</div>
		<div class="row answer-button-row">
			<div class="col-md-12">
				<button class="btn btn-lg btn-primary answer-button button-3">answer</button>
			</div>
		</div>
		<div class="row answer-button-row">
			<div class="col-md-12">
				<button class="btn btn-lg btn-primary answer-button button-4">answer</button>
			</div>
		</div>
		<div class="row submit-answer-button-row">
			<div class="col-md-6">
				<button class="btn btn-sm btn-danger go-back-button">◄ Go Back</button>
			</div>
			<div class="col-md-6">
				<button class="btn btn-sm btn-warning submit-answer-button">Next Question ►</button>
			</div>
		</div>
		<br>


	</div>



</body>

</html>
